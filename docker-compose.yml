# docker-compose.yml

services:
  db:
    image: postgres:15
    container_name: alphabot_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata
      # опционально: скрипты инициализации (создать папку docker/initdb/*.sql)
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  bot:
    build: .
    image: alphabot:latest
    container_name: alphabot_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # DATABASE_URL в формате postgres://user:pass@host:port/dbname
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB}}
      BOT_TOKEN: ${BOT_TOKEN}
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./:/app       # монтируем исходники для разработки
    working_dir: /app
    command: bash -lc "pip install -r requirements.txt && python -m handlers"
    restart: on-failure
    networks:
      - appnet

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: alphabot_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - appnet

volumes:
  db_data:
  pgadmin_data:

networks:
  appnet:
    driver: bridge
